<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria De Foto</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        body{
            background-color: rgb(119, 184, 196);
            color: aliceblue;
        }

        .container{
            display: grid;
            grid-template-columns: auto auto auto;
            gap:1%;
            background-color: navy;
            border: 2px solid #ffffff;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    </div>
</body>
</html>
